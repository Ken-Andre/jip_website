      .cls-1 { fill: #6B3FB5; } /* Violet Primaire */
      .cls-2 { fill: #D4AF37; } /* Doré Accent */
      .cls-3 { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 140px; fill: #1F1F1F; }
      .cls-4 { font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: 24px; letter-spacing: 4px; fill: #1F1F1F; text-transform: uppercase;}
    </style>
  </defs>

  <g transform="translate(150, 100)">
