    <path class="cls-1" d="M150,300 C220,300 280,240 280,150 C280,100 250,50 200,20 C190,15 180,40 190,60 C220,100 220,200 150,240 L150,300 Z" />
    
    <path class="cls-1" d="M140,300 L160,300 L150,180 Z" />

    <path class="cls-2" d="M150,0 L180,50 L150,80 L120,50 Z" />
    
    <circle cx="150" cy="40" r="5" class="cls-2" />
  </g>

  <text x="300" y="550" text-anchor="middle" class="cls-3">JIP</text>
  
  <text x="300" y="600" text-anchor="middle" class="cls-4">Journée Internationale</text>
  <text x="300" y="630" text-anchor="middle" class="cls-4">des Pasteurs</text>
