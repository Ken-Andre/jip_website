<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B3FB5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern-cross" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M25 10 L25 40 M10 25 L40 25" stroke="white" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)" />
  <rect width="1200" height="630" fill="url(#pattern-cross)" />
  
  <!-- Content -->
  <text x="600" y="250" font-family="serif" font-size="80" fill="white" text-anchor="middle" font-weight="bold">Journée Internationale</text>
  <text x="600" y="340" font-family="serif" font-size="80" fill="white" text-anchor="middle" font-weight="bold">des Pasteurs</text>
  
  <text x="600" y="450" font-family="sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.9">2e dimanche de Juillet 2025</text>
  <text x="600" y="500" font-family="sans-serif" font-size="28" fill="white" text-anchor="middle" opacity="0.9">"Honorer ceux qui veillent sur nos âmes"</text>
  
  <!-- Decorative Dove/Light -->
  <circle cx="100" cy="100" r="300" fill="url(#bg-grad)" opacity="0.3" />
</svg>
